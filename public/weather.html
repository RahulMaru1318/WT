</head>

<body>
<div id="container">
    <header>
        <nav>

                </table>

        </div>
    </header>
    <main>
        <section id="today">
            <div id="today-main">
                <canvas id="today-icon" class="center" width="64" height="64"></canvas>
                <span id="temperature" class="center convert"></span>
                <span id="degree">°</span>
                <!--<span id="unit center">-->
                    <!--<span class="unit-label">C</span>-->
                    <!--<span class="unit-label">F</span>-->
                <!--</span>-->
            </div>
            <div id="today-summary">Partly cloudy</div>
            <div class="today-extra-row">
                <span class="extra-row-item">Feels like <span class="extra-row-item-value"></span>°</span>
                <span class="extra-row-item">Wind <span class="extra-row-item-value"></span> km/h</span>
                <span class="extra-row-item">Visibility <span class="extra-row-item-value"></span> km</span>
            </div>
            <div class="today-extra-row">
                <span class="extra-row-item">Barometer <span class="extra-row-item-value"></span>mb</span>
                <span class="extra-row-item">Humidity <span class="extra-row-item-value"></span> %</span>
                <span class="extra-row-item">Dew Point <span class="extra-row-item-value"></span>°</span>
            </div>

        </section>

        <section id="daily">
            <h2 id="heading-daily">Daily</h2>
            <div id="daily-forecast-container">
                <aside class="forecast">
                    <div class="date"></div>
                    <canvas id="day1" class="day-icon" width="48" height="48"></canvas>
                    <div class="temp-range">
                        <span class="max"><span class="max-value"></span>°</span>
                        <span class="min"><span class="min-value"></span>°</span>
                    </div>
                    <div class="day-summary">Partly cloudy</div>
                </aside>
                <aside class="forecast">
                    <div class="date"></div>
                    <canvas id="day2" class="day-icon" width="48" height="48"></canvas>

                    </div>

                </aside>

                    </div>
                    <div class="day-summary">Partly cloudy</div>
                </aside>
                <aside class="forecast">
                    <div class="date"></div>

                </aside>
                <aside class="forecast">
                    <div class="date"></div>
                    <canvas id="day6" class="day-icon" width="48" height="48"></canvas>
                    <div class="temp-range">

                    <div class="day-summary">Partly cloudy</div>
                </aside>
                <aside class="forecast">
                    <div class="date"></div>

                    <div class="temp-range">
                        <span class="max"><span class="max-value"></span>°</span>
                        <span class="min"><span class="min-value"></span>°</span>
                    </div>
                    <div class="day-summary">Partly cloudy</div>
                </aside>
            </div>
            <div class="clearfix"></div>
        </section>
        <h2 id="heading-hourly">Hourly</h2>
        <div id="graph" class="ct-chart"></div>
    </main>
</div>
